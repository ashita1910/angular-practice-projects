<div class="container mt-5">
    <app-game-control (incNum)="createComponent($event)"></app-game-control>
    <div *ngFor="let even of evenComp;" class="mt-2">
        <app-even [evenVal]="evenValue"></app-even>
    </div>
    <div *ngFor="let odd of oddComp;" class="mt-2">
        <app-odd [oddVal]="oddValue"></app-odd>
    </div>
</div>
