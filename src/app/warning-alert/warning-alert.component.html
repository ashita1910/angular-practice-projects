<div class="container">
    <h3 class="text-danger">This is a warning alert!</h3>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary" (click)="toggle()">Display Details</button>
            <p *ngIf="displayText">Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque, delectus.</p>
            <ol>
                <li *ngFor="let data of dataArr; let i = index;" [ngClass]="{textColor: i >= 4}" [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'none'}">{{data.count}} {{data.date}}</li>
            </ol>
        </div>
    </div>
</div>
